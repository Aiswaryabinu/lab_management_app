<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #155799, #155799, #155799);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            color: black;
            width: 85%;
            max-width: 650px;
            text-align: center;
        }
        h2, h4 {
            color: #222;
        }
        .assignment-list {
            list-style: none;
            padding: 0;
        }
        .assignment-item {
            background: #ffffff;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .assignment-item:hover {
            box-shadow: 5px 5px 18px rgba(0, 0, 0, 0.2);
            transform: scale(1.03);
        }
        .btn-primary, .btn-danger {
            transition: all 0.3s ease;
            border-radius: 18px;
            padding: 8px 15px;
            font-size: 14px;
        }
        .btn-primary:hover {
            background-color: #13547a;
            transform: translateY(-3px);
        }
        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        .logout-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ request.user.username }} (Student)</h2>
        <h4>Your Assignments</h4>
        <ul class="assignment-list">
            {% for assignment in assignments %}
                <li class="assignment-item">
                    {{ assignment.question }} - Deadline: {{ assignment.deadline }}
                    <a href="{% url 'compile_code' assignment.id %}" class="btn btn-sm btn-primary">Solve</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
    </div>
</body>
</html>
